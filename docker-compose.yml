version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: devlead-postgres
    environment:
      POSTGRES_USER: devlead
      POSTGRES_PASSWORD: devlead
      POSTGRES_DB: devleaderboard
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U devlead -d devleaderboard']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: devlead-redis
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
